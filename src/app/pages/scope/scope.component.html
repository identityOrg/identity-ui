<!-- Page Content -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Scope List</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <mat-card>
          <mat-card-title>
            <span>Available Scopes</span>
          </mat-card-title>
          <mat-card-content>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" class="main-table">

                <!-- Position Column -->
                <ng-container matColumnDef="scopeId">
                  <th mat-header-cell *matHeaderCellDef> Scope ID</th>
                  <td mat-cell *matCellDef="let element"> {{element.scopeId}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="scopeName">
                  <th mat-header-cell *matHeaderCellDef> Scope Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.scopeName}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent" (click)="edit(element.scopeId)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="show">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent" [routerLink]="['/scope', 'detail', element.scopeId]">
                      <mat-icon>pageview</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <div class="button-row">
              <button mat-icon-button color="warn" (click)="create()">
                <mat-icon aria-label="Example icon-button with a heart icon">add_circle</mat-icon>
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>

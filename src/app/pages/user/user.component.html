<!-- Page Content -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Client List</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <mat-card>
          <mat-card-title>
            <span>Available Clients</span>
          </mat-card-title>
          <mat-card-content>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" class="main-table">

                <!-- Position Column -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef> Username</th>
                  <td mat-cell *matCellDef="let element"> {{element.username}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef> First Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status</th>
                  <td mat-cell *matCellDef="let element"> {{element.status}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef> Last Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="admin">
                  <th mat-header-cell *matHeaderCellDef> Admin</th>
                  <td mat-cell *matCellDef="let element"> {{element.admin}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent" [routerLink]="['/user', 'edit', element.username]">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="show">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent" [routerLink]="['/user', 'detail', element.username]">
                      <mat-icon>pageview</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <div class="button-row">
              <button mat-icon-button color="warn" routerLink="/user/create">
                <mat-icon aria-label="Example icon-button with a heart icon">add_circle</mat-icon>
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>

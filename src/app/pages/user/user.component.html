<!-- Page Content -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">User List</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <mat-card>
          <mat-card-title>
            <span>Available Users</span>
          </mat-card-title>
          <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="main-table">

              <!-- Position Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username</th>
                <td mat-cell *matCellDef="let element">
                  <a href="" [routerLink]="['/user', 'detail', element.username]"> {{element.username}}</a>
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name</th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status</th>
                <td mat-cell *matCellDef="let element"> <span
                  [class]="element.status === 'ACTIVE'? 'dot-active': 'dot-inactive'"></span></td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name</th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="admin">
                <th mat-header-cell *matHeaderCellDef> Admin</th>
                <td mat-cell *matCellDef="let element">
                  <mat-icon *ngIf="element.admin" color="accent">done</mat-icon>
                  <mat-icon *ngIf="element.admin == false" color="accent">clear</mat-icon>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </mat-card-content>
          <mat-card-actions>
            <div class="button-row">
              <button mat-icon-button color="warn" routerLink="/user/create">
                <mat-icon aria-label="Example icon-button with a heart icon">add_circle</mat-icon>
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
